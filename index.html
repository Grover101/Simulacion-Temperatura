<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulacion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .imgr {
        -webkit-animation: 6s rotate linear infinite;
        animation: 1s rotate linear infinite;
        -webkit-transform-origin: 50% 50%;
        transform-origin: 50% 50%;
      }
      .imgr1 {
        -webkit-animation: 6s rotate linear infinite;
        animation: 0.1s rotate linear infinite;
        -webkit-transform-origin: 50% 50%;
        transform-origin: 50% 50%;
      }

      .calentador {
        filter: brightness(50%);
      }
    </style>
  </head>
  <body>
    <div class="row mt-4 mb-4">
      <div class="col-12 text-center">
        <h1>Simulacion de Temperatura</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-2 border p-2">
          <h2>Parametros</h2>
          <form>
            <div class="mb-2">
              <label for="max" class="form-label">Max. Temp:</label>
              <input
                type="number"
                class="form-control"
                id="max"
                placeholder="Grados"
                value="30"
              />
            </div>
            <div class="mb-2">
              <label for="timeResp" class="form-label">Time Resp:</label>
              <input
                type="number"
                class="form-control"
                id="timeResp"
                placeholder="Segundos"
              />
            </div>
            <div class="mb-2">
              <label for="min" class="form-label">Min. Temp:</label>
              <input
                type="number"
                class="form-control"
                id="min"
                placeholder="Grados"
                value="10"
              />
            </div>
          </form>
        </div>
        <div class="col-6 border p-2">
          <h2>Dispositivos</h2>
          <label for="" class="form-label"
            >Sensor de Temperatura: <span id="temperatura"></span
          ></label>
          <input
            type="range"
            class="form-range"
            min="0"
            max="50"
            step="0.1"
            id="sensor"
            onchange="mostrar()"
          />
          <div class="row mt-4">
            <div class="col-4">
              <figure class="figure">
                <img
                  onclick="detener()"
                  id="foco"
                  src="./img/foco2.png"
                  class="figure-img img-fluid rounded"
                  width="100px"
                />
                <figcaption class="figure-caption text-center">Foco</figcaption>
              </figure>
            </div>
            <div class="col-4">
              <figure class="figure">
                <img
                  src="./img/ventilador.png"
                  id="ventilador"
                  class="figure-img img-fluid rounded"
                  width="150px"
                />
                <figcaption class="figure-caption text-center">
                  Ventilador
                </figcaption>
              </figure>
            </div>
            <div class="col-4">
              <figure class="figure">
                <img
                  src="./img/calentador2.png"
                  class="figure-img img-fluid rounded"
                  width="200px"
                  id="calentador"
                />
                <figcaption class="figure-caption text-center">
                  Calentador
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="col-4 border p-2">
          <h2>Resusltados</h2>
          <ul class="list-group">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
